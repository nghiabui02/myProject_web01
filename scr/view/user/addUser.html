<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/add_User.css">
</head>
<body>
<h1>Add new users</h1>
<div class="bob">
    <div class="form">
        <form action="/user" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">ID User</span>
                <input type="text" class="form-control" placeholder="ID" aria-label="Username" aria-describedby="basic-addon1" name="id">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Name user</span>
                <input type="text" class="form-control" placeholder="Name" aria-label="Recipient's username" aria-describedby="basic-addon2" name="name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Phone user</span>
                <input type="text" class="form-control" placeholder="Phone" aria-label="Recipient's username" aria-describedby="basic-addon2" name="phoneNum">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon4">Address user</span>
                <input type="text" class="form-control" placeholder="Address" aria-label="Recipient's username" aria-describedby="basic-addon2" name="address">
            </div>
            <button type="button" class="btn btn-secondary btn-sm" id="button">Save</button>
        </form>
    </div>
</div>
</body>
</html>
